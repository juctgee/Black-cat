{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h1>แก้ไขโปรโมชั่น: {{ promo.title }}</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">บันทึกการแก้ไข</button>
  </form>
</div>
{% endblock %}
