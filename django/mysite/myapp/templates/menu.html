{% extends "base.html" %}

{% load custom_filters %}

{% block content %}
<div class="container">
  <h2 class="mb-4 text-center">เมนูแนะนำ</h2>
  <div class="row">
    {% for menu in menus %}
      <div class="col-md-4 mb-4">
        <div class="card modern-card">
          <img src="{{ menu.image.url }}" class="card-img-top" alt="{{ menu.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ menu.name }}</h5>
            <p class="card-text">{{ menu.description }}</p>
            <p class="fw-bold">ราคา: ฿{{ menu.price }}</p>
            <!-- Rating Stars -->
            <div class="star-rating mb-2">
              {% for i in 5|to %}
                {% if i <= menu.rating %}
                  <i class="bi bi-star-fill text-warning"></i>
                {% else %}
                  <i class="bi bi-star text-warning"></i>
                {% endif %}
              {% endfor %}
            </div>
            <a href="#" class="btn btn-primary">สั่งซื้อ</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
