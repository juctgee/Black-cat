{% extends "base.html" %}

{% block content %}
<!-- Image Carousel -->
<img src="../../media/menu_images//bg.jpg" class="img-fluid" alt="...">
<div class="container mt-5">
</div>
{% endblock %}

<style>
  /* Carousel Styling */
  .carousel-inner img {
    width: 100%;
    height: 500px;
    /* Fixed height for carousel images */
    object-fit: cover;
    /* Maintain aspect ratio */
  }

  /* Fixed size for product images in the cards (ถ้ามีการใช้งานในหน้าอื่น) */
  .fixed-img {
    width: 100%;
    height: 250px;
    /* Same height for all images in the card */
    object-fit: cover;
    /* Maintain aspect ratio */
  }

  /* Card Styling (ถ้ามีการใช้งานในหน้าอื่น) */
  .modern-card {
    background-color: #ffffff;
    border-radius: 5px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }

  .card-body {
    padding: 20px;
    text-align: center;
  }

  /* Card text styling (ถ้ามีการใช้งานในหน้าอื่น) */
  .card-title,
  .card-text {
    color: #333;
  }

  /* Star Rating Styling (ถ้ามีการใช้งานในหน้าอื่น) */
  .star-rating i {
    font-size: 1.2rem;
    color: #f7d155;
  }

  .star-rating span {
    font-weight: bold;
  }

  /* Square Button Styling (ถ้ามีการใช้งานในหน้าอื่น) */
  .square-btn {
    border-radius: 0 !important;
    padding: 10px;
    text-transform: uppercase;
  }

  .btn-group {
    display: flex;
    gap: 5px;
  }

  .btn-group .btn {
    flex: 1;
  }
</style>
